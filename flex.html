<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex 布局</title>
  <style>
    .box {
      display: flex;
      /* display: flex; */
    }

    .left,
    .right {
      flex: 1;
      -webkit-flex: 1;
      -ms-flex: 1;
      -moz-flex: 1;
      border: 1px solid red;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
