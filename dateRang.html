<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /*************************
     * 计算两个日期时间段内所有日期 
     *  
     * @param value1 
     *            开始日期 YYYY-MM-DD 
     * @param value2 
     *            结束日期 
     * return 日期数组 
     */

    function dataScope(value1, value2) {
      var getDate = function(str) {
        var tempDate = new Date();
        var list = str.split("-");
        tempDate.setFullYear(list[0]);
        tempDate.setMonth(list[1] - 1);
        tempDate.setDate(list[2]);
        return tempDate;
      }
      var date1 = getDate(value1);
      var date2 = getDate(value2);
      if (date1 > date2) {
        var tempDate = date1;
        date1 = date2;
        date2 = tempDate;
      }
      date1.setDate(date1.getDate() + 1);
      var dateArr = [];
      var i = 0;
      while (!(date1.getFullYear() == date2.getFullYear() &&
          date1.getMonth() == date2.getMonth() && date1.getDate() == date2
          .getDate())) {
        var dayStr = date1.getDate().toString();
        var dateMonth = date1.getMonth() + 1;
        if (dayStr.length == 1) {
          dayStr = "0" + dayStr;
        }
        if (dateMonth.toString().length == 1) {
          dateMonth = '0' + dateMonth;
        }
        dateArr[i] = date1.getFullYear() + "-" + dateMonth + "-" +
          dayStr;
        i++;
        date1.setDate(date1.getDate() + 1);
      }
      return dateArr;
    }

    let value1 = '2017-05-01';
    let value2 = '2017-06-30';
    let rel = dataScope(value1, value2);
    console.log(rel);
  </script>
</body>

</html>
